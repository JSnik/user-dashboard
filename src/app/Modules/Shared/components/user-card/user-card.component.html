<mat-card class="example-card">
  <ng-container *ngIf="!isEdit">
    <mat-card-header>
      <mat-card-subtitle>Name</mat-card-subtitle>
      <mat-card-title>{{user?.name}}</mat-card-title>

      <mat-card-subtitle>User Name</mat-card-subtitle>
      <mat-card-title>{{user?.username}}</mat-card-title>

      <mat-card-subtitle>Email</mat-card-subtitle>
      <mat-card-title>{{user?.email}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-card-subtitle>Address</mat-card-subtitle>
      <mat-card-title>{{user?.address?.street}}, {{user?.address?.suite}}, {{user?.address?.city}}, {{user?.address?.zipcode}}</mat-card-title>

      <mat-card-subtitle>Phone</mat-card-subtitle>
      <mat-card-title>{{user?.phone}}</mat-card-title>

      <mat-card-subtitle>Website</mat-card-subtitle>
      <mat-card-title>{{user?.website}}</mat-card-title>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions *ngIf="isAdmin">
      <button mat-raised-button color="accent" (click)="edit()">Edit</button>
    </mat-card-actions>
  </ng-container>
  <ng-container *ngIf="isEdit">
    <mat-card-header>
      <div class="left-section flex-direction">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Alex" [(ngModel)]="editableUser.name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="username" [(ngModel)]="editableUser.username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="email" [(ngModel)]="editableUser.email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Street</mat-label>
          <input matInput placeholder="street" [(ngModel)]="editableUser.address.street">
        </mat-form-field>
      </div>
      <div class="right-section flex-direction">
        <mat-form-field class="example-full-width">
          <mat-label>Suite</mat-label>
          <input matInput placeholder="suite" [(ngModel)]="editableUser.address.suite">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <input matInput placeholder="city" [(ngModel)]="editableUser.address.city">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Zip code</mat-label>
          <input matInput placeholder="zip code" [(ngModel)]="editableUser.address.zipcode">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Phone</mat-label>
          <input matInput placeholder="phone" [(ngModel)]="editableUser.phone">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Website</mat-label>
          <input matInput placeholder="website" [(ngModel)]="editableUser.website">
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="emitSave()">Save</button>
    </mat-card-actions>
  </ng-container>
</mat-card>
